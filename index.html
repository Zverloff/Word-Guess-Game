<!DOCTYPE HTML>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Hangman</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    
    <body background="assets/images/pattern.jpg">   
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="mainTitle border border-dark rounded">Viking Hangman</h1>
                </div>
            </div>
            <div class="row">
                <div class="wordBox h1 border border-dark rounded" id="spaces" class="col-md-12">
                   <p class="h1">_ _ _ _ _ _</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button type="button" class="btn btn-dark startButton" id="start">Click here to start a new game</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p class="pressKey font-weight-bold">Press a key to guess a letter</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-6 border border-dark rounded chanceBox">
                            <p>Chances Remaining</p>
                            <p id="score">9</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 border border-dark rounded winBox">
                            <p>Wins</p>
                            <p id="wins">0</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 border border-dark rounded lossBox">
                            <p>Losses</p>
                            <p id="losses">0</p>
                        </div>
                    </div>

                </div>

                <div class="col-md-8 border border-dark rounded guessedBox">
                    <p>Guessed Letters</p>
                    <p id="guessedDiv"></p>
                </div>
            </div>

        </div>
      
      

       
        
        
        
      
        
        
    </body>
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</html>
